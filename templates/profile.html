{% extends 'base.html' %}

{% block content %}
{% if request.user.profile %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 18rem;">
        <img src="{{ user.profile.profile_pic.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <div>
                <h5 class="card-title">username: {{ user }}</h5>
            </div>
            <div class="mt-3">
                <h5>bio</h5>
                <span class="card-text">
                    {{ user.profile.bio }}
                </span>
            </div>
            
            <div class="mt-4 text-center">
                <a href="#" class="btn btn-primary btn-sm w-100">Update Profile</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
