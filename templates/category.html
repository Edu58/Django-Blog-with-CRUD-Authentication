{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <p class="fs-4 fw-bold text-center">{{ category.name|title }}</p>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item my-1">
            <a href="{% url 'post_detail' post.id %}" class="fs-5 text-decoration-none">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
