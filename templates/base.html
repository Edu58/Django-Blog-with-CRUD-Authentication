{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock styles %}
    <title>MyBlog</title>
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock content %}


    {% block scripts %}
    {% bootstrap_javascript %}
    {% endblock scripts %}
</body>
</html>
