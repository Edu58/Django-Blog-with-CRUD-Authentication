{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {%csrf_token%}

        {% bootstrap_form_errors form layout='inline' %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock content %}
