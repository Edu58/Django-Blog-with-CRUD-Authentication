{% extends 'base.html' %}

{% block content %}
    <div class="container mt-2">
        <h2>{{ post.title }}</h2>
        <a href="{% url 'by_category' post.id %}" class="text-decoration-none fw-bold badge bg-primary">{{ post.category }}</a>

        <article class="mt-2">
            {{ post.content }}
        </article>

        <p class="fw-bold mt-2">{{ likes }} likes</p>
    </div>
{% endblock content %}
